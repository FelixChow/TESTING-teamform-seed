<html ng-app="adminform">

<head>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>


</head>

<body ng-controller="AdminFormCtrl">
	<form ng-submit="addEvent()">
		<div class="form-group">
			<label for="InputEventName">Event Name</label>
			<input type="text" class="form-control" id="InputEventName" placeholder="Event Name" ng-model="newEvent.name" required>
		</div>
		<div class="form-group">
			<label for="InputOrganizer">Organizer</label>
			<input type="text" class="form-control" id="InputOrganizer" placeholder="Organizer" ng-model="newEvent.organizer" required>
		</div>
		<div class="form-group">
			<label for="InputCourse">Course</label>
			<input type="text" class="form-control" id="InputCourse" placeholder="Target Course" ng-model="newEvent.course" required>
		</div>
		<label for="dtp_input2" class="control-label">Deadline</label>
		<div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
			<input class="form-control" size="16" type="text" value="" readonly ng-model="">
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<input type="hidden" id="dtp_input2" value="" /><br/>
		<div class="form-group">
			<label for="InputNumOfTeam">Number of Teams</label>
			<input type="text" class="form-control" id="InputNumOfTeam" placeholder="eg. 5" ng-model="newEvent.numOfTeam">
		</div>
		<div class="form-group">
			<label for="InputNumOfMember">Number of Team Members</label>
			<input type="text" class="form-control" id="InputNumOfMember" placeholder="eg. 5" ng-model="newEvent.numOfMem">
		</div>
		<div class "form-group">
			<label for="InputPrivacy">Event Privacy</label></br>
			<div class="radio-inline">
				<label><input type="radio" name="optradio">Public</label>
			</div>
			<div class="radio-inline">
				<label><input type="radio" name="optradio">Private</label>
			</div>
		</div>
		<div class="form-group">
			<label for="InputDescription">Description:</label>
			<textarea class="form-control" rows="5" id="InputDescription" placeholder="Add description here..." ng-model="newEvent.description"></textarea>
		</div>
		<button type="submit" class="btn btn-default" ng-click="addEvent()">Submit</button>
	</form>
</body>

<footer>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="js/adminform.js" charset="UTF-8"></script>
</footer>

</html>
